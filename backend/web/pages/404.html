<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      /*background-color: #06152b;*/
      background-image: url("/static/img/discord-bot-terms.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100vw auto; /* 너비 100vw 고정, 높이는 자동 비율 유지 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text-mask {
      font-size: 20vw;
      font-weight: 900;
      color: transparent;
      background-image: url("/static/img/404_bg.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100vw auto; /* 너비 100vw 고정, 높이는 자동 비율 유지 */
      -webkit-background-clip: text;
      background-clip: text;
      line-height: 1;
    }

    .subtext {
      font-size: 1.2rem;
      font-weight: 400;
      color: #ffffff;
      margin-top: 1rem;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-mask">404</div>
  <div class="subtext">
    This page does not exist. <br>
    <span id="countdown-text">10 seconds before redirecting to the main page...</span>
  </div>

  <script>
    let secondsLeft = 10;
    const countdownEl = document.getElementById("countdown-text");

    const timer = setInterval(() => {
      secondsLeft--;
      if (secondsLeft > 0) {
        countdownEl.textContent = `${secondsLeft} seconds before redirecting to the main page...`;
      } else {
        countdownEl.textContent = `Redirecting now...`;
        clearInterval(timer);
        window.location.href = "/";
      }
    }, 1000);
  </script>

</body>
</html>
